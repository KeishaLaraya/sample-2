<html>
<head>
	<title>Forms</title>
</head>

<body background="https://wallpaper.dog/large/5472990.jpg">
	<center>
	<table style="text-align: center;" border="1">
	<form>
		<tr style="background-color: whitesmoke;">
		<td>Username:</td>
		<td><input type="text"></td>
		</tr>
		<tr style="background-color: aliceblue;">
		<td>Password:</td>
		<td><input type="password"></td>
		</tr>
		<tr style="background-color: lightcyan;"> 
		<td>Male<input type="radio" name="gender"></td>
		<td>Female<input type="radio" name="gender"></td>
		</tr>
		<tr style="background-color: lightyellow;">
		<td>Kare-Kare<input type="checkbox"></td>
		<td>Pancit<input type="checkbox"></td>
		</tr>
		<tr style="background-color: lightpink;">
		<td>Sinigang<input type="checkbox"></td>
		<td>Adobo<input type="checkbox"></td>
		</tr>
		<tr style="background-color:lightsalmon ;">
			<td colspan="2">
			Birth Month: <select>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
			</select>
			</td>
		</tr>
		<tr style="background-color:lightcoral ;">
			<td colspan="2"><textarea rows="5" cols="25" placeholder="Leave your comments here"></textarea></td>
		</tr>
		<tr style="background-color: red;">
		<td colspan="2" rowspan="2"><input type="submit" value="GO">
		<input type="reset" value="CLEAR"></td>
		</tr>
		</form>
	</center>
</body>
</html>
